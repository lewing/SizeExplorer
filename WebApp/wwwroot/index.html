    <script>
        var d3v3 = window.d3;
        window.d3 = null;

        function getMethodName(name) {
            name = name.split("(")[0];
            return name;
        }
        
        //  given json file of assembly dependencies, reformat to match format
        //  needed for treemap visualization
        function formatCodeFlower(json, size=100, overload=true) {
            var request = new XMLHttpRequest();
            request.open("GET", json, false);
            request.send(null)

            var data = JSON.parse(request.responseText);
            var as_dict = {};
            data.forEach(function(as) {
                var as_name = as["name"];
                
                as_dict["name"] = as_name;
                as_dict["children"] = [];
                var classes = as["sections"];
                if (classes != null) {
                    classes.forEach(function(cl) {
                        var class_dict = {};
                        var class_name = cl["name"];
                        // class_dict["name"] = class_name;
                        // class_dict["children"] = []
                        var methods = cl["sections"];
                        if (methods != null) {
                            var names = [];
                            var sizes = [];
                            methods.forEach(function(method) {
                                var methodName = method["name"];
                                if (overload) {
                                    methodName = getMethodName(methodName);
                                }
                                var ix = names.indexOf(methodName);
                                if (ix != -1) {
                                    sizes[ix] += +method["size"];
                                } else {
                                    names.push(methodName);
                                    sizes.push(+method["size"])
                                }
                            })
                            for (var i=0; i<names.length; i++) {
                                if (sizes[i] >= size) {
                                    if (class_dict["children"] == null) {
                                        class_dict["children"] = [];
                                        class_dict["name"] = class_name;
                                    }
                                    class_dict["children"].push({"name": names[i], 
                                                        "size": sizes[i]});
                                }
                                
                            }
                            if (class_dict["name"] != null) {
                                as_dict["children"].push(class_dict);
                            }
                        }
                    })
                    
                }
            })
            return as_dict;
        }

        window.flower = function() {

            //TODO: move this to flower.js
            d3v3.select("#options")
                .style("display", null);
            d3v3.select("#submit")
                .on("click", function() {
                    d3v3.select("svg").remove();
                    var inputSize = document.getElementById("size").value;
                    var overload = document.getElementById("overload").checked;
                    var jsonData = formatCodeFlower("json/mscorlib.json", size=inputSize, overload=overload);
                    var myFlower = new CodeFlower("#visualization", window.innerWidth, window.innerHeight, inputSize);
                    myFlower.update(jsonData);
                    myFlower.collapseNode();
                })
            
        }
    </script>

    <script>

        function hexToRgb(hex) {
            hex = hex.replace('#', '');
            var bigint = parseInt(hex, 16);
            var r = (bigint >> 16) & 255;
            var g = (bigint >> 8) & 255;
            var b = bigint & 255;

            return "rgb(" + r + "," + g + "," + b + ")";
        }
