<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

.data-line {
  fill: none;
  stroke-width: 2px;
}

</style>

<body>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
    <script>
    
        function hexToRgb(hex) {
            hex = hex.replace('#', '');
            var bigint = parseInt(hex, 16);
            var r = (bigint >> 16) & 255;
            var g = (bigint >> 8) & 255;
            var b = bigint & 255;

            return "rgb(" + r + "," + g + "," + b + ")";
        }


        function graph(url) {
            var color = d3.scaleOrdinal(d3.schemeCategory10);
            var margin = {top: 120, right: 170, bottom: 130, left: 170},
            width = 1080 - margin.left - margin.right,
            height = 800 - margin.top - margin.bottom,
            radius = 6;

            var svg = d3.select("body").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
            .append("g")
                .attr("transform", 
                        "translate(" + margin.left + "," + margin.top + ")");

            var x = d3.scaleTime().range([0, width]);
            var y = d3.scaleLinear().range([height, 0]);

            var parseTime = d3.timeParse("%Y-%m-%dT%I:%M:%SZ");

            d3.csv(url, function(error, data) {
                if (error) throw error;

                var lines = [];
                var colors = [];
                
                var lib = Object.keys(data[0]).filter(function(value, index, arr) {
                    return value != "Date" && value != "Commit";
                })
                console.log(lib)

                lib.forEach(function(l) {
                    line = d3.line()
                        .x(function(d) { return x(d["Date"]); })
                        .y(function(d) { return y(d[l]); });
                    lines.push(line);
                })

                data.forEach(function(d) {
                    d["Date"] = parseTime(d["Date"]);
                    
                    lib.forEach(function(l) {
                        d[l] = + d[l];
                    })
                });

                var circleAttrs = {
                    cx: function(d) { return xScale(d.x); },
                    cy: function(d) { return yScale(d.y); },
                    r: radius
                }

                x.domain(d3.extent(data, function(d) { return d["Date"]; }));
                y.domain([0, d3.max(data, function(d) { 
                    return Math.max(d["mscorlib.dll"], d["System.dll"], 
                                    d["System.Core.dll"]); }) + 100000]);
                

                var zoom = d3.zoom()
                    .scaleExtent([1, 2])
                    .on("zoom", zoomed);

                var view = svg.append("rect")
                    .attr("class", "view")
                    .attr("x", 0.5)
                    .attr("y", 0.5)
                    .attr("width", width - 20)
                    .attr("height", height - 1)
                    .attr("fill-opacity", 0);


                var xAxis = d3.axisBottom(x);
                var yAxis = d3.axisLeft(y);

                var gX = svg.append("g")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis);

                var gY = svg.append("g")
                    .call(yAxis);

                function zoomed() {
                    view.attr("transform", d3.event.transform);
                    gX.call(xAxis.scale(d3.event.transform.rescaleX(x)));
                    gY.call(yAxis.scale(d3.event.transform.rescaleY(y)));

                    svg.selectAll(".data-line").attr("transform", d3.event.transform);
                }

                function resetted() {
                    svg.transition()
                        .duration(750)
                        .call(zoom.transform, d3.zoomIdentity);
                }


                svg.append('defs')
                    .append('clipPath')
                    .attr('id', 'clip')
                    .append('rect')
                        .attr('x', 0)
                        .attr('y', 0)
                        .attr('width', width)
                        .attr('height', height);

                const main = svg.append('g')
                    .attr('class', 'main')
                    .attr('clip-path', 'url(#clip)');

                
                for (var i=0; i < lines.length; i++) {
                    colors.push(hexToRgb(color(i)))
                    main.append("path")
                            .data([data])
                            .attr("class", "data-line")
                            .attr("data-legend", lib[i])
                            .style("stroke", color(i))
                            .attr("d", lines[i]);
                }

                var ordinal = d3.scaleOrdinal()
                    .domain(lib)
                    .range(colors)

                svg.append("g")
                    .attr("class", "legendOrdinal")
                    .attr("transform", "translate(" + (width + 20) + ",20)")
                    .style("font-size", "10px")
                    .style("font-family", "Arial")

                var legendOrdinal = d3.legendColor()
                    .scale(ordinal);

                svg.select(".legendOrdinal")
                    .call(legendOrdinal);

                svg.call(zoom);
            });
        }
        graph("https://raw.githubusercontent.com/lewing/SizeExplorer/master/app-csv/HelloWorld-bin-Release-netstandard2-0-dist-_framework-_bin-HelloWorld-dll.csv");
        graph("https://raw.githubusercontent.com/lewing/SizeExplorer/master/app-csv/BlazingPizza-Client-bin-Release-netstandard2-0-BlazingPizza-Client-dll.csv");
        graph("https://raw.githubusercontent.com/lewing/SizeExplorer/master/app-csv/Microsoft-AspNetCore-Blazor-E2EPerformance-bin-Release-netstandard2-0-Microsoft-AspNetCore-Blazor-E2EPerformance-dll.csv")
</script>
</body>
